- name: Predicting condominium price using data from webscraping [Python]
  i18n: 
  gh_user: Ekapope
  repo: Predicting-condominium-price-using-data-from-webscraping
  img: https://images.unsplash.com/photo-1545153943-f4ded7fab6a3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80
  desc: This project uses Selenium library to firstly obtain all condominiums listed on the hipflat.com website, and extracts information for each page using BeautifulSoup package. This project is focused on condominium listings in Bangkok, both new and resale. This study is very useful for buyers, resellers, agents and even developers to justify the 'fair price' as a starting point based on the current actual market data.

